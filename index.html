<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>NickFlix</title>
    <style>
        body {
            font-family: 'Chakra Petch', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #222;
            padding: 20px;
            font-size: 2em;
            text-transform: uppercase;
        }

        .chamada {
            padding: 20px;
            background-color: #333;
        }

        .chamada h1 {
            margin: 0;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .chamada p {
            font-size: 1.2em;
            color: #ccc;
        }

        .categoria {
            padding: 20px;
        }

        .categoria h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .categoria-videos {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .categoria-videos img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .categoria-videos img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>Nickflix</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>ATRAVÉS DO ARANHAVERSO</h1>
            <p>#homem-aranha</p>
        </div>

        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/gt_fAE1Eg2Q?si=EEv-tsY_b1B2OwKE"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Filmes e séries</h2>
        <div class="categoria-videos">
            <a href="https://www.youtube.com/watch?v=cs15QqG6Gjc" aria-label="Video 1">
                <img src="https://img.youtube.com/vi/cs15QqG6Gjc/maxresdefault.jpg" alt="Thumbnail do vídeo 1" />
            </a>
            <a href="https://www.youtube.com/watch?v=nCmIwcycUJ8" aria-label="Video 2">
                <img src="https://img.youtube.com/vi/nCmIwcycUJ8/maxresdefault.jpg" alt="Thumbnail do vídeo 2" />
            </a>
            <a href="https://www.youtube.com/watch?v=FvRmEapoHRc" aria-label="Video 3">
                <img src="https://img.youtube.com/vi/FvRmEapoHRc/maxresdefault.jpg" alt="Thumbnail do vídeo 3" />
            </a>
            <a href="https://www.youtube.com/watch?v=Ipkw_hWW-Hw" aria-label="Video 4">
                <img src="https://img.youtube.com/vi/Ipkw_hWW-Hw/maxresdefault.jpg" alt="Thumbnail do vídeo 4" />
            </a>
            <a href="https://www.youtube.com/watch?v=d4DzMNGoyis" aria-label="Video 5">
                <img src="https://img.youtube.com/vi/d4DzMNGoyis/maxresdefault.jpg" alt="Thumbnail do vídeo 5" />
            </a>
        </div>
    </section>

</body>

</html>
